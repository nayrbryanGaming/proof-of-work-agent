# ==============================================================================
# POW Agent - Docker Compose Configuration
# Production-ready multi-service deployment
# ==============================================================================

version: '3.9'

services:
  # ============================================================================
  # POW Agent API Service
  # ============================================================================
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    image: pow-agent:latest
    container_name: pow-agent-api
    restart: unless-stopped
    ports:
      - "${API_PORT:-8000}:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - PORT=8000
      - HOST=0.0.0.0
      - WORKERS=${WORKERS:-4}
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - COLOSSEUM_API_KEY=${COLOSSEUM_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - AGENTWALLET_SESSION=${AGENTWALLET_SESSION}
      - SOLANA_RPC=${SOLANA_RPC:-https://api.devnet.solana.com}
      - PROGRAM_ID=${PROGRAM_ID}
      - REDIS_URL=redis://redis:6379/0
    volumes:
      - agent-logs:/app/logs
      - agent-data:/app/data
      - agent-cache:/app/cache
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - pow-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

  # ============================================================================
  # POW Agent Worker (Background Tasks)
  # ============================================================================
  worker:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    image: pow-agent:latest
    container_name: pow-agent-worker
    restart: unless-stopped
    command: ["python", "-m", "agent.main"]
    environment:
      - PYTHONUNBUFFERED=1
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - COLOSSEUM_API_KEY=${COLOSSEUM_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - AGENTWALLET_SESSION=${AGENTWALLET_SESSION}
      - SOLANA_RPC=${SOLANA_RPC:-https://api.devnet.solana.com}
      - PROGRAM_ID=${PROGRAM_ID}
      - REDIS_URL=redis://redis:6379/0
    volumes:
      - agent-logs:/app/logs
      - agent-data:/app/data
      - agent-cache:/app/cache
    depends_on:
      api:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - pow-network
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M

  # ============================================================================
  # Redis - Caching and Message Queue
  # ============================================================================
  redis:
    image: redis:7-alpine
    container_name: pow-agent-redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data
    networks:
      - pow-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.1'
          memory: 128M

  # ============================================================================
  # Dashboard - Next.js Frontend
  # ============================================================================
  dashboard:
    build:
      context: ./dashboard
      dockerfile: Dockerfile
    container_name: pow-agent-dashboard
    ports:
      - "${DASHBOARD_PORT:-3000}:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://api:8000
      - NEXT_PUBLIC_WS_URL=ws://api:8000
    depends_on:
      api:
        condition: service_healthy
    networks:
      - pow-network
    restart: unless-stopped

# ==============================================================================
# Networks
# ==============================================================================
networks:
  pow-network:
    driver: bridge
    name: pow-agent-network

# ==============================================================================
# Volumes
# ==============================================================================
volumes:
  agent-logs:
    driver: local
  agent-data:
    driver: local
  agent-cache:
    driver: local
  redis-data:
    driver: local
