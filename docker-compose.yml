version: '3.8'

services:
  api:
    build: .
    ports:
      - "8000:8000"
    environment:
      - COLOSSEUM_API_KEY=${COLOSSEUM_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - AGENTWALLET_SESSION=${AGENTWALLET_SESSION}
      - SOLANA_RPC=${SOLANA_RPC:-https://api.devnet.solana.com}
      - PROGRAM_ID=${PROGRAM_ID}
      - API_HOST=0.0.0.0
      - API_PORT=8000
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  dashboard:
    build:
      context: ./dashboard
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://api:8000
      - NEXT_PUBLIC_WS_URL=ws://api:8000
    depends_on:
      - api
    restart: unless-stopped

networks:
  default:
    name: pow-agent-network
